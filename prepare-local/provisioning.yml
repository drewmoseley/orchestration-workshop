---
- hosts: nodes
  sudo: true
  vars_files:
    - vagrant.yml

  tasks:

    - name: clean up the home folder
      file:
        path: /home/vagrant/{{ item }}
        state: absent
      with_items:
        - base.sh
        - chef.sh
        - cleanup.sh
        - cleanup-virtualbox.sh
        - puppetlabs-release-wheezy.deb
        - puppet.sh
        - ruby.sh
        - vagrant.sh
        - virtualbox.sh
        - zerodisk.sh

    - name: installing dependencies
      apt:
        name: apt-transport-https,ca-certificates,python-pip,tmux,httping,linux-image-extra-virtual
        state: present
        update_cache: true

    - name: fetching docker repo key
      apt_key:
        keyserver: hkp://p80.pool.sks-keyservers.net:80
        id: 58118E89F3A912897C070ADBF76221572C52609D

    - name: adding package repos
      apt_repository:
        repo: "{{ item }}"
        state: present
      with_items:
        - deb https://apt.dockerproject.org/repo ubuntu-trusty main

    - name: installing docker
      apt:
        name: docker-engine
        state: present
        update_cache: true

    - name: adding user vagrant to group docker
      user:
        name: vagrant
        groups: docker
        append: yes

    - name: making docker daemon listen to port 55555
      lineinfile:
        dest: /etc/default/docker
        line: DOCKER_OPTS="--host=unix:///var/run/docker.sock --host=tcp://0.0.0.0:55555"
        regexp: '^#?DOCKER_OPTS=.*$'
        state: present
      register: docker_opts

    - name: restarting docker daemon, if needed
      service:
        name: docker
        state: restarted
      when: docker_opts is defined and docker_opts.changed

    - name: performing pip autoupgrade
      pip:
        name: pip
        state: latest

    - name: installing virtualenv
      pip:
        name: virtualenv
        state: latest

    - name: Install Docker Compose via PIP
      pip: name=docker-compose

    - name:
      file:
        path="/usr/local/bin/docker-compose"
        state=file
        mode=0755
        owner=vagrant
        group=docker

    - name: building the /etc/hosts file with all nodes
      lineinfile:
        dest: /etc/hosts
        line: "{{ item.private_ip }} {{ item.hostname }}"
        regexp: "^{{ item.private_ip }} {{ item.hostname }}$"
        state: present
      with_items: "{{ instances }}"

    - name: copying the ssh key to the nodes
      copy:
        src: private-key
        dest: /home/vagrant/private-key
        mode: 0600
        group: root
        owner: vagrant

    - name: copying ssh configuration
      copy:
        src: ssh-config
        dest: /home/vagrant/.ssh/config
        mode: 0600
        group: root
        owner: vagrant

    - name: fixing the hostname
      hostname:
        name: "{{ inventory_hostname }}"

    - name: download and install docker-machine
      get_url:
        url:  https://github.com/docker/machine/releases/download/{{ item.docker_machine_version }}/docker-machine-{{ item.kernel_uname }}-{{ item.machine }}
        dest: /usr/local/bin/docker-machine
        mode: 0755
      with_items:
        - docker_machine_version: v0.8.0
          kernel_uname: Linux
          machine : x86_64

    - name: adjusting the /etc/hosts to the new hostname
      lineinfile:
        dest: /etc/hosts
        regexp: "{{ item.regexp }}"
        line: "{{ item.line }}"
        owner: root
        group: root
        mode: 0644
      with_items:
        - regexp: '^127\.0\.0\.1'
          line: "127.0.0.1 localhost {{ inventory_hostname }}"
        - regexp: '^127\.0\.1\.1'
          line: "127.0.1.1 {{ inventory_hostname }}"

    - name: Copying the setup-docker-machine.sh script
      copy:
        src: setup-docker-machine.sh
        dest: /home/vagrant/setup-docker-machine.sh
        mode: 0755
        group: root
        owner: vagrant
